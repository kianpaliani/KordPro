<div class="ui menu">
  
  <!-- Home Button -->
  <a class="item" routerLink="/home" routerLinkActive="active" style="padding-top: 21px; padding-bottom: 21px;">
    Home
  </a>
  
  <!-- Security and Privacy Policy Button -->
  <a class="item" routerLink="/privacypolicy" routerLinkActive="active" style="padding-top: 21px; padding-bottom: 21px;">
    Security & Privacy Policy
  </a>
  
  <!-- DMCA Policy -->
  <a class="item" routerLink="/dmca" routerLinkActive="active" style="padding-top: 21px; padding-bottom: 21px;">
    DMCA
  </a>
  
</div>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Kord Pro
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="Email" [(ngModel)]="loginUsername">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" [(ngModel)]="loginPassword">
          </div>
        </div>
        <div class="ui fluid large teal submit button" (click)="login()">Login</div>
      </div>

      <div class="ui error message"></div>

    </form>

  </div>
</div>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="Email" [(ngModel)]="createAccountUsername">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" [(ngModel)]="createAccountPassword">
          </div>
        </div>
        <div class="ui fluid large teal submit button" (click)="createAccount()">Create Account</div>
      </div>

      <div class="ui error message"></div>

    </form>

  </div>
</div>
